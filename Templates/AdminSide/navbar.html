{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTwist Sidebar</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
 
    <style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        overflow-x: hidden; /* Prevent horizontal scrolling */
    }
    
    /* Sidebar */
    .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        {% comment %} background-image: url('{% static 'AdminSide/assets/images/beck.png' %}'); {% endcomment %}
        background-size: cover;
        background-position: center 50px; /* Shift background image down by 50px */
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 20px;
        z-index: 1000;
    }
    
    /* Semi-transparent violet overlay */
    .sidebar::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            linear-gradient(rgba(7, 6, 69, 0.4), rgba(15, 10, 109, 0.2)), /* 40% transparent blue gradient */
            url('{% static "AdminSide/assets/images/beck.png" %}'); /* Your background image */
        background-size: cover;
        background-position: center;
        z-index: -1;
        opacity: 0.6; /* 60% opacity */
    }
    
    
    .content {
        margin-left: 250px;
        margin-top: -80px; /* Match the sidebar width */
        padding: 20px;
        transition: margin-left 0.5s;
        min-height: 100vh; /* Ensure content takes up full height */
    }
    
    /* Updated logo with animation */
    .logo {
        text-align: center;
        padding: 30px 0;
        margin-top: -35px;
        border-radius: 0 2px 2px 0;
        position: relative;
        overflow: hidden;
    }
    .logo:hover {
        background: linear-gradient(135deg, #0d0d25 0%, #1a1a40 50%, #2c2c54 100%);
        transition: background 0.4s ease; /* Smooth transition */
    }
    .logo h1 {
        color: yellow;
        margin: 0;
        font-size: 28px;
        letter-spacing: 2px;
        position: relative;
        z-index: 2;
        animation: glow 1.5s ease-in-out infinite alternate;
    }
    
    .logo span {
        color: #ecf0f1;
        font-size: 18px;
        position: relative;
        z-index: 2;
    }
    
    /* Animated gradient background */
   
   
    .sidebar a {
        padding: 15px 25px;
        text-decoration: none;
        font-size: 18px;
        color: #bdc3c7;
        display: block;
        transition: 0.3s;
        position: relative;
        z-index: 2; /* To ensure the links stay above the overlay */
    }
    
    /* Hover effect */
    .sidebar a:hover {
        color: #ecf0f1;
        background-color: rgba(52, 73, 94, 0.7); /* Semi-transparent hover background */
    }
    
    /* Active link with gradient background */
    .sidebar a.active {
        background: linear-gradient(135deg, #0d0d25 0%, #1a1a40 50%, #2c2c54 100%);
        color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    .sidebar a i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>TimeTwist</h1>
            <span>Admin Panel</span>
        </div>
        <a href="{% url 'admin_page' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="{% url 'users_list' %}"><i class="fas fa-users"></i> Customers</a>
        <a href="{% url 'products:products_list' %}"><i class="fas fa-box"></i> Products</a>
        <a href="{% url 'coupon_list' %}"><i class="fas fa-ticket-alt"></i> Coupons</a>
        <a href="{% url 'brand:Brands' %}"><i class="fas fa-trademark"></i> Brands</a>
        <a href="{% url 'catogory:catogory_list' %}"><i class="fas fa-list"></i> Categories</a>
        <a href="{% url 'admin_order_list' %}"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="{% url 'sales-report' %}"><i class="fas fa-chart-line"></i> Sales Report</a>
        <a href="{% url 'documentaion' %}"><i class="fas fa-book"></i> Documentation</a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <script>
        // Add active class to the current link
        const currentLocation = location.href;
        const menuItems = document.querySelectorAll('.sidebar a');
        const menuLength = menuItems.length;
        for (let i = 0; i < menuLength; i++) {
            if (menuItems[i].href === currentLocation) {
                menuItems[i].classList.add('active');
            }
        }
    </script>
</body>
</html>
