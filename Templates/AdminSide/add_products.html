<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>body {
        background-image: url('{% static 'AdminSide/assets/images/mb1.jpg' %}'); 
        color: white; 
        font-family: 'Roboto', sans-serif;
        background-repeat: no-repeat;
        background-size: cover; /* Ensures the image covers the entire element */
        background-position: center;
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
    }
    
    .card {
        margin-top: -40px;
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        background-color: rgba(0, 0, 0, 0.4); /* Increased transparency */
        color: #fff; /* Ensures text inside the card is white */
    }
    
    .card-header {
        background-color: ;
        color: #fff;
        font-size: 1.4rem;
        font-weight: 600;
        padding: 15px 20px;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        text-align: center;
    }
    
    .card-body {
        padding: 30px;
    }
    
    .form-group {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
    }
    
    .form-group label {
        font-weight: 500;
        color: #fff; /* White text for labels */
        margin-bottom: 0; 
        flex: 0 0 35%;
        max-width: 35%;
    }
    
    .form-group .form-control {
        flex: 1;
        border: 1px solid #ced4da;
        border-radius: 8px;
        padding: 12px;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        background-color: rgba(255, 255, 255, 0.2); /* Transparent input fields */
        color: white; /* White text inside input fields */
    }
    
    .form-group .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        background-color: rgba(255, 255, 255, 0.3); /* Slightly less transparent when focused */
    }
    
    .input-group-text {
        background-color: rgba(255, 255, 255, 0.2); /* Transparent input group */
        border: 1px solid #ced4da;
        border-radius: 8px 0 0 8px;
        color: white;
    }
    
    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 600;
        text-align: center;
        transition: background-color 0.3s ease;
        width: 50%; /* Set the desired width here */
        max-width: 200px; /* Optional: Set a maximum width */
        margin: 0 auto; /* Center the button horizontally */
        display: block; /* Ensures the margin auto works */
        color: white; /* White text on button */
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
    
    .form-check {
        margin-bottom: 15px;
    }
    
    .form-check-label {
        font-weight: 400;
        color: white; /* White text for check labels */
    }
    
    .input-group {
        margin-bottom: 15px;
    }
    
    .fas {
        margin-right: 8px;
    }
    
    textarea.form-control {
        height: auto;
        resize: vertical;
        background-color: rgba(255, 255, 255, 0.2); /* Transparent textarea */
        color: white; /* White text inside textarea */
    }
    </style>

    
    
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-plus-circle"></i> Add New Product
            </div>
            <div class="card-body">
           
                          
                <form method="post" action="{% url 'products:add_products' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="product_name"><i class="fas fa-tag mr-2"></i>Product Name</label>
                        <input type="text" class="form-control" id="product_name" name="product_name" required>
                    </div>
                    <div class="form-group">
                        <label for="product_description"><i class="fas fa-align-left mr-1"></i>Product Description</label>
                        <textarea class="form-control" id="product_description" name="product_description" rows="4" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="product_category"><i class="fas fa-folder mr-2"></i>Product Category</label>
                            <select class="form-control" id="product_category" name="product_category" required>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="product_brand"><i class="fas fa-copyright mr-2"></i>Product Brand</label>
                            <select class="form-control" id="product_brand" name="product_brand" required>
                                {% for brand in brands %}
                                    <option value="{{ brand.id }}">{{ brand.brand_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="price"><i class="fas fa-dollar-sign mr-2"></i>Price</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"></span>
                                </div>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" min="0" required>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="offer_percentage"><i class="fas fa-tags mr-2"></i>Offer Percentage</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                       
                                </div>
                                <input type="number" step="0.01" class="form-control" id="offer_percentage" name="offer_percentage" min="0" max="99.99" pattern="^\d{1,2}(\.\d{1,2})?$">
                            </div>
                        </div>
                        
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active">
                        <label class="form-check-label" for="is_active"></i>Is Active</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-save mr-2"></i>Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
    <style>
    body {
        font-family: 'Alegreya';font-size: 22px;
    }
    </style>
</body>
</html>
