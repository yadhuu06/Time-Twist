{% extends "AdminSide/base.html" %}
{% block title %}Brands Page{% endblock %}

{% block content %}
<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Create New Brand</h4>
        <p class="card-description">Enter The Details</p>
        <form class="forms-sample" method="post" action="{% url 'add_brand' %}">{% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Brand Name</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Brand Name" name="brand_name" style="color: #c89616;">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Description</label>
            <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Description" name="description" style="color: #c89616;"required>
          </div>
                
          <div class="form-group">
            <label for="exampleBrandImage">Brand Image</label>
            <input type="file" class="form-control-file" id="exampleBrandImage" name="brand_image">
          </div>
          
          <div class="form-group">
            <label for="exampleSelectGender">Status</label>
            <select class="form-control" id="exampleSelectGender" name="status" style="color: #c89616;">
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
{% endblock %}
