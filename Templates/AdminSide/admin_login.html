{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Full-page background */
    body {
      background-image: url('{% static 'AdminSide/assets/images/beck1.jpeg' %}');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Alegreya', serif;
      font-size: 22px;
    }

    /* Time Twist Header - Positioned in the top-left corner */
    .time-twist-header {
      position: absolute;
      top: 20px;
      left: 20px;
      color: yellow;
      font-size: 12px;
    }

    .time-twist-header h1 {
      color: red;
      font-size: 3em;
      text-transform: uppercase;
      
    }

    .time-twist-header .tagline {
      color: yellow;
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* Center the card */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .card {
      background-color: rgba(0, 0, 0, 1); /* Semi-transparent black */
      color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    .form-group label {
      color: #ccc;
    }

    .btn-primary {
      background-color: #3498db;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .card-title {
      font-family: 'Alegreya', serif;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Time Twist Header - Positioned in top-left -->
  <header class="time-twist-header">
    <h1>Time Twist</h1>
    <p class="tagline">Control Time with Precision</p>
  </header>

  <!-- Centered Login Card -->
  <div class="login-container">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center mb-3">Admin Login</h3>
        <!-- Admin login form -->
        <form method="post" action="{% url 'admin_login' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>

<!-- SweetAlert2 for notifications -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    {% if messages %}
      const messages = [
        {% for message in messages %}
          {
            level: "{{ message.tags }}",
            text: "{{ message }}",
          },
        {% endfor %}
      ];

      messages.forEach(message => {
        Swal.fire({
          toast: true,
          position: 'top-right',
          icon: message.level === 'success' ? 'success' : 'error',
          title: message.text,
          showConfirmButton: false,
          timer: 3000
        });
      });
    {% endif %}
  });
</script>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
