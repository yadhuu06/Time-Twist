{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .wishlist-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .wishlist-table {
            border: none;
        }
        .wishlist-table th {
            border: none;
            border-bottom: 2px solid #dee2e6;
            font-weight: bold;
            text-transform: uppercase;
        }
        .wishlist-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: red; /* Default color when selected */
        }
        
        .wishlist-btn.unselected i {
            color: gray; /* Color when not selected */
        }
        
        .wishlist-table td {
            border: none;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        .product-variant, .product-brand {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .btn-add-to-cart {
            background-color: #3b5998;
            border-color: #3b5998;
        }
        .btn-remove {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }
        .btn-add-to-cart:hover, .btn-remove:hover {
            opacity: 0.9;
        }
        .stock-status {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center wishlist-title">WISHLIST</h1>
    
    <h2 class="mb-4">MY WISHLIST</h2>
    
    <div class="table-responsive">
        <table class="table wishlist-table">
            <thead>
                <tr>
                    <th scope="col">PRODUCT</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">STOCK DETAIL</th>
            
                </tr>
            </thead>
            <tbody>
                {% for item in wishlist_data %}
                <tr>
                    <td class="d-flex align-items-center">
                        <img src="{{ item.image.url }}" alt="{{ item.product.product_name }}" class="product-image mr-3">
                        <div>
                            <p class="product-name">{{ item.product.product_name }}</p>
                            <p class="product-variant mb-0">{{ item.variant.variant_name }}</p>
                            <p class="product-brand mb-0">{{ item.product.product_brand.brand_name }}</p>
                        </div>
                    </td>
                    <td>${{ item.variant.price }}</td>
                    <td>
                        <span class="stock-status {% if item.stock_class == 'in-stock' %}text-success{% elif item.stock_class == 'limited-stock' %}text-warning{% else %}text-danger{% endif %}">
                            {{ item.stock_status|upper }}
                        </span>
                    </td>
                    <td>
                        <a href="{% url 'product_detail_user' item.product.id %}"">
                            <i class="fas fa-info-circle "></i> 
                        </a>
                        

                    </td>
                    <td>
                        <a id="wishlist-button" class="wishlist-btn" href="{% url 'cart:remove_from_wishlist' item.product.id %}">
                            <i class="fas fa-heart"></i> <!-- Filled heart by default -->
                        </a>
                        
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><!-- Add JavaScript for SweetAlert notifications for messages -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% if messages %}
            const messages = [
                {% for message in messages %}
                    {
                        level: "{{ message.tags }}",
                        text: "{{ message }}"
                    },
                {% endfor %}
            ];
            messages.forEach(message => {
                Swal.fire({
                    toast: true,
                    position: 'top-right',
                    icon: message.level === 'success' ? 'success' : 'error',
                    title: message.text,
                    showConfirmButton: false,
                    timer: 3000
                });
            });
        {% endif %}
    });
</script>
</body>
</html>
