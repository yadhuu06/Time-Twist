<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Complete Your Payment</h2>
                        <p class="text-center mb-4">Total Amount: <strong>â‚¹{{ amount }}</strong></p>

                        <!-- Form to handle Razorpay payment -->
                        <form id="razorpay-form" action="{% url 'order_management:payment_verify' %}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="razorpay_order_id" value="{{ razorpay_order_id }}">
                            <input type="hidden" name="amount" value="{{ amount }}">
                            <input type="hidden" name="address_id" value="{{ address_id }}">
                            <input type="hidden" name="payment_method" value="razorpay">
                            <input type="hidden" name="razorpay_payment_id">
                            <input type="hidden" name="razorpay_signature">

                            <div class="d-grid">
                                <p>click the pay now button to complete the pament using razopay</p>
                                <button type="button" id="pay-btn" class="btn btn-primary btn-lg">Pay Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        var options = {
            "key": "{{ razorpay_key_id }}", // Enter the Key ID generated from the Dashboard
            "amount": "{{ amount }}", // Amount in paise
            "currency": "INR",
            "name": "{{ user.username }}",
            "description": "Order Payment",
            "order_id": "{{ razorpay_order_id }}", // Razorpay Order ID
            "handler": function (response){
                // Add response to form and submit
                $('input[name="razorpay_payment_id"]').val(response.razorpay_payment_id);
                $('input[name="razorpay_signature"]').val(response.razorpay_signature);
                $('#razorpay-form').submit();
            },
            "prefill": {
                "name": "{{ user.username }}",
                "email": "{{ user.email }}",
                "contact": "{{ user.profile.phone_number }}"
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        var rzp = new Razorpay(options);
        document.getElementById('pay-btn').onclick = function(e){
            rzp.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
