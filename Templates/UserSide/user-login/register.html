{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
        }
        input, button {
            height: 45px;
        }
        .img-card {
            margin-top: -150px;
            margin-left: 50px;
            max-width: 600px;
            border-radius: 1px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .img-container img {
            object-fit: cover;
            width: 100%;
        }
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex">
        <div class="row h-100 w-100">
            <!-- Left side image as small card -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="img-card">
                    <div class="img-container">
                        <img src="{% static 'UserSide/img/reg.jpg' %}" class="img-fluid" alt="Image">
                    </div>
                </div>
            </div>

            <!-- Right side form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="form-container w-75">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Account Signup</h2>
                        <p class="text-muted">Create your account in just a few steps</p>
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>

                    <form action="{% url 'Register' %}" method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col">
                                <label for="id_firstname" class="form-label">First Name</label>
                                <input type="text" id="id_firstname" class="form-control" name="firstname" required minlength="3">
                            </div>
                            <div class="col">
                                <label for="id_lastname" class="form-label">Last Name</label>
                                <input type="text" id="id_lastname" class="form-control" name="lastname" required minlength="2">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" id="id_email" class="form-control" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_phone" class="form-label">Phone Number</label>
                            <input type="tel" id="id_phone" class="form-control" name="phone" required pattern="\d{10}" title="Phone number must be 10 digits">
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" id="id_password" class="form-control" name="password" required minlength="6">
                        </div>

                        <div class="mb-3">
                            <label for="id_confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" id="id_confirm_password" class="form-control" name="confirm_password" required minlength="6">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Create Account</button>

                        <p class="text-center mt-4">
                            Already have an account? <a href="{% url 'login_view' %}">Sign in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
