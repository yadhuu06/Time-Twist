{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left side image -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center p-0">
                <img src="{% static 'UserSide/img/reg.jpg' %}" class="img-fluid h-100 w-100 object-fit-cover" alt="Image">
            </div>

            <!-- Right side form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="w-75">
                    <div class="text-center mb-5">
     
                        <h2 class="fw-bold">Account Signup</h2>
                        <p class="text-muted">Create your account in just a few steps</p>
                        {% if messages %}
							<ul class="messages">
								{% for message in messages %}
									<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
								{% endfor %}
							</ul>
						{% endif %}
                    </div>

                    <form action="{% url 'Register' %}" method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col">
                                <label for="id_firstname" class="form-label">First Name</label>
                                <input type="text" id="id_firstname" class="form-control" name="firstname" required minlength="3">
                            </div>
                            <div class="col">
                                <label for="id_lastname" class="form-label">Last Name</label>
                                <input type="text" id="id_lastname" class="form-control" name="lastname" required minlength="2">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" id="id_email" class="form-control" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_phone" class="form-label">Phone Number</label>
                            <input type="tel" id="id_phone" class="form-control" name="phone" required pattern="\d{10}" title="Phone number must be 10 digits">
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" id="id_password" class="form-control" name="password" required minlength="6">
                        </div>

                        <div class="mb-3">
                            <label for="id_confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" id="id_confirm_password" class="form-control" name="confirm_password" required minlength="6">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>

                        <div class="text-center">
                            <button class="btn btn-outline-secondary w-100">
                                <img src="{% static 'path/to/google-icon.png' %}" alt="Google" style="height: 20px;"> Continue with Google
                            </button>
                        </div>
                    </form>

                    <p class="text-center mt-3">
                        Already have an account? <a href="{% url 'login_view' %}">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
