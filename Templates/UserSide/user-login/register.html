    <div class="container-fluid p-0">
        <div class="row">
            <!-- Left side with image -->
            <div class="col-md-6 p-0 d-flex justify-content-center align-items-center">
                <div class="container px- py- px-md-3 text-center text-lg-start my-4 left-content">
                    <div class="row gx-lg-6 align-items-center mb-6">
                      <div class="col-lg-6 mb-6 mb-lg-0" style="z-index: 10">
                        <h1 class="my-5 display-5 fw-bold ls-tight">
                          CREATE NEW <br/>
                          <span>ACCOUNT </span>
                        </h1>

                      </div>
                    </div>
                </div>
            </div>
            <!-- Right side with form -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card">
                    <form action="{% url 'Register' %}" method="post">
                        {% csrf_token %}
                   
                        <div class="mb-3">
                            <label for="id_firstname" class="form-label">First Name</label>
                            <input type="text" id="id_firstname" class="form-control" name="firstname" required minlength="3">
                        </div>

                        <div class="mb-3">
                            <label for="id_lastname" class="form-label">Last Name</label>
                            <input type="text" id="id_lastname" class="form-control" name="lastname" required minlength="2">
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" id="id_email" class="form-control" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_phone" class="form-label">Phone Number</label>
                            <input type="number" id="id_phone" class="form-control" name="phone" required pattern="\d{10}" title="Phone number must be 10 digits">
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" id="id_password" class="form-control" name="password" required minlength="6">
                        </div>

                        <div class="mb-3">
                            <label for="id_confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" id="id_confirm_password" class="form-control" name="confirm_password" required minlength="6">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                        <div id="g_id_onload"
                        data-client_id="405338712266-kkhi8e673dht6tevk2doacm85k13f332.apps.googleusercontent.com"
                        data-context="signin"
                        data-ux_mode="popup"
                        data-login_uri="http://localhost:8000/auth-receiver"
                        data-auto_prompt="false">
                   </div>
                   
                   <div class="g_id_signin"
                        data-type="standard"
                        data-shape="pill"
                        data-theme="filled_black"
                        data-text="signin_with"
                        data-size="large"
                        data-logo_alignment="left">
                   </div>                                 

                    </form>
                                          
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            {% if messages %}
                const messages = [
                    {% for message in messages %}
                        {
                            level: "{{ message.tags }}",
                            text: "{{ message }}"
                        },
                    {% endfor %}
                ];
                messages.forEach(message => {
                    Swal.fire({
                        toast: true,
                        position: 'top-right',
                        icon: message.level === 'success' ? 'success' : 'error',
                        title: message.text,
                        showConfirmButton: false,
                        timer: 3000
                    });
                });
            {% endif %}
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
