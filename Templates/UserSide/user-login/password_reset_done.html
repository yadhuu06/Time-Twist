<!-- UserSide/user-login/password_reset_done.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Password Reset Email Sent
                    </div>
                    <div class="card-body">
                        <p>We've emailed you instructions for setting your password. You should receive them shortly.</p>
                        <p>If you don't receive an email, please make sure you've entered the address you registered with, and check your spam folder.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    {% if messages %}
        const messages = [
            {% for message in messages %}
                { level: "{{ message.tags|default_if_none:'info' }}", text: "{{ message|escapejs }}" },
            {% endfor %}
        ];
        messages.forEach(function(message) {
            Swal.fire({
                toast: true,
                position: 'top-right',
                icon: message.level,
                title: message.text,
                showConfirmButton: false,
                timer: 3000
            });
        });
    {% endif %}
});
</script>

</body>
</html>
