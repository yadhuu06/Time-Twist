
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .forgot-password-container {
            max-width: 900px;
            width: 100%;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
        }
        .image-section {
            background: url('{% static 'UserSide/img/db.jpeg' %}') no-repeat center center;
            background-size: cover;
            width: 50%;
        }
        .form-section {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1.6rem;
            font-weight: 600;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .form-control {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            font-size: 1rem;
            padding: 0.75rem;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #555;
        }
        .btn-primary {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px 0;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #444;
            transform: translateY(-2px);
        }
        .btn-primary:active {
            background-color: #222;
            transform: translateY(0);
        }
        .text-muted {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        .forgot-password-container .form-section form {
            width: 100%;
        }
        .forgot-password-container .form-section .btn {
            width: 100%;
        }
        @media (max-width: 768px) {
            .forgot-password-container {
                flex-direction: column;
            }
            .image-section, .form-section {
                width: 100%;
            }
            .image-section {
                height: 300px;
            }
        }
    </style>
    
</head>
<body>
    <div class="forgot-password-container">
        <div class="image-section"></div>
        <div class="form-section">
            <div class="card-header">
                Forgot Password
            </div>
            <p class="text-muted">Enter your email to receive a link to reset your password.</p>
            <form method="post" action="{% url 'password_reset_request' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            {% if messages %}
                const messages = [
                    {% for message in messages %}
                        {
                            level: "{{ message.tags }}",
                            text: "{{ message }}",
                        },
                    {% endfor %}
                ];
                messages.forEach(message => {
                    Swal.fire({
                        toast: true,
                        position: 'top-right',
                        icon: message.level === 'success' ? 'success' : 'error',
                        title: message.text,
                        showConfirmButton: false,
                        timer: 3000
                    });
                });
            {% endif %}
        });
    </script>
</body>
</html>
