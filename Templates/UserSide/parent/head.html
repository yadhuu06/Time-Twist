		  font-weight: 600;

		  position: relative;
		}
		
		.logo .twist::after {
		  content: '';

		  left: 0;
		  bottom: -2px;
		  width: 100%;
		  height: 2px;
		  background: #00ffff;
		  transform: scaleX(0);
		  transition: transform 0.3s ease;
		}
		
		.logo:hover .twist::after {
		  transform: scaleX(1);
		}
