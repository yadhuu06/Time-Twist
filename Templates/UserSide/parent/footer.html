<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Twist Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .footer {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 40px 0;
            position: relative;
            overflow: hidden;
        }
        .footer::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 30%;
            background-image: url('/static/UserSide/img/bbbk.jpg');

            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 1;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }
        .footer-section {
            flex: 1;
            margin: 0 20px;
            min-width: 200px;
        }
        .footer-section h3 {
            color: #ff4040;
            margin-bottom: 20px;
        }
        .footer-section ul {
            list-style-type: none;
            padding: 0;
        }
        .footer-section ul li {
            margin-bottom: 10px;
        }
        .footer-section ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        .footer-section ul li a:hover {
            text-decoration: underline;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            color: #ffffff;
            font-size: 24px;
        }
        .bottom-bar {
            background-color: #0f0f0f;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Shop</h3>
                <ul>
                    <li><a href="{% url 'shop_view' %}">Men's Watches</a></li>
                    <li><a href="{% url 'shop_view' %}">Kids's Watches</a></li>
                    <li><a href="{% url 'shop_view' %}">Women's Watches</a></li>
                    <li><a href="{% url 'shop_view' %}">Luxury Watches</a></li>
                    
                </ul>
            </div>
            <div class="footer-section">
                <h3>Customer Service</h3>
                <ul>
                    <li><a href="{% url 'brand:about_us' %}">Contact Us</a></li>
                    <li><a href="{% url 'brand:about_us' %}">Shipping & Returns</a></li>
                    <li><a href="{% url 'brand:about_us' %}">FAQ</a></li>
                    <li><a href="{% url 'brand:about_us' %}">Watch Care</a></li>
                </ul>
            </div>
         
          
        </div>
    </footer>
    <div class="bottom-bar">
        &copy; 2024 Time Twist. All rights reserved.
    </div>
</body>
</html>
