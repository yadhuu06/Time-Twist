<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <div class="display-3 text-success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="card-title mt-3">Order Confirmed</h1>
                <p class="lead">Thank you for your order! Your order has been confirmed.</p>
                <p class="text-muted">Order ID: <strong>5674657456</strong></p>
                <p class="text-muted">Your order will be delivered within 7 days.</p>
                <a href="#" class="btn btn-warning btn-lg mt-3">View Order</a>
                <a href="#" class="btn btn-primary btn-lg mt-3">Continue Shopping</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome (for the check icon) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
