<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE ACCOUNT</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/outlook.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    <!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(650px circle at 0% 0%,
          hsl(218, 41%, 35%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%);
    }

    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }
  </style>

  <div class="container px- py- px-md-3 text-center text-lg-start my-4">
    <div class="row gx-lg-6 align-items-center mb-6">
      <div class="col-lg-6 mb-6 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          REGISTER <br />
          <span style="color: hsl(218, 81%, 75%)">HERE </span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-">
            <form action="{% url 'Register' %}" method="post" >
              {% csrf_token %} <div class="text-danger align-items-center">
                {% if messages %}
                    {% for message in messages %}
                        <p class="m-2">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                
            </div>

              
              <div class="row">
                <div class="col-md-12 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    
                    <label class="form-label" for="form3Example1">NAME</label>
                    <input type="text" id="form3Example1" class="form-control" name="username" required/>



                   
                  </div>
                </div>
               

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example3">E-MAIL ID</label>
                <input type="email" id="form3Example3" class="form-control" name="email"required />
                
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example4">PHONE NUMBER</label>
                <input type="password" id="form3Example4" class="form-control" name="phone"required />
               
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example4"> PASSWORD</label>
                <input type="password" id="form3Example4" class="form-control" name="password"required />
            
              </div>


              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                CREATE ACOUNT
              </button>

              <a href="{% url 'Otp' %}"  style="margin-top: px;">Already have an Acount ?</a>

              <div class="text-center">
                
                
                </button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
      
    </div>
    {% comment %} <a href="{% url 'admin' %}"style="margin-top: -80px;">Admin Login</a> {% endcomment %}
  </div>
  
</section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
